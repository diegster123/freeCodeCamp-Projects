<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <h1 id="title">Diego Jumagdao Survey Form</h1>
  </head>
  <body>
    <p id="description">description</p>
    <form id="survey-form">
      <label id="name-label">Name<input id="name" type="text" required placeholder="Input Name"/></label>   
      <label id="email-label">Email<input id="email" type="email" required placeholder="Input Email"/></label>
      <label id="number-label">Age (Optional)<input min="1" max="100" id="number" type="number" required placeholder="Input Age"/></label>
      <select id="dropdown">
        <option>1</option>
        <option>2</option>
      </select>
      <label>
        <input value="radio" name="radio" type="radio">1</input >     
      </label>
      <label>
      <input value="radio" name="radio" type="radio">2</input >
      </label>
      <label for="">
        <input value="checkbox" class="inline" id="" type="checkbox" required name="" /> 
      </label>
      <label for="">
        <input value="checkbox" class="inline" id="" type="checkbox" required name="" /> 
      </label>
      
       <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
        <input type="submit" id="submit" value="Submit"></input>
    </form>
  </body>
</html>
